name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # 모든 실행 명령의 기본 위치를 app 폴더로 설정합니다.
    defaults:
      run:
        working-directory: ./app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          # app 폴더 안의 package-lock.json을 기준으로 캐시를 잡습니다.
          cache-dependency-path: './app/package-lock.json'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # 빌드 결과물(dist)의 위치도 app 폴더 기준으로 지정합니다.
          publish_dir: ./app/dist